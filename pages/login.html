<!DOCTYPE html>
<html>

<head>
    <title>Adimo-user</title>
    <link rel="stylesheet" href="/Adimo-Imobiliaria/assets/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->

<body>
   
 <!--Menu principal topo-->
 <header>
    <nav class="navbar bg-dark navbar-dark navbar-expand-sm py-1 sticky-top">
        <div class="container">
            <h1><a href="home.html"><img src="../assets/img/logo-adimo.png" alt="Logo Adimo"
                        class="img-fluid img-size-20"></a></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavBar">
                <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="menuNavBar">
                <div class="navbar-nav ms-auto">
                    <a href="imoveis.html" class="nav-link">Imoveis</a>
                    <a href="#" class="nav-link">Lançamentos</a>
                    <a href="#" class="nav-link">Sobre</a>
                    <a href="contato.html" class="nav-link">Fale Conosco</a>
                </div>
            </div>
    </nav>
<!--Fim principal topo-->

<!--Inicio Painel Login-->
    <div class="container h-100 p-5 ">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">

                        <img src="/Adimo-Imobiliaria/assets/img/Adimo-bg-preto.png" alt="logo da empresa adimo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="" class="form-control input_user" value="" placeholder="email">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="" class="form-control input_pass" value=""
                                placeholder="senha">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Lembrar-me</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="button" name="button" class="btn login_btn bg-light-subtle">Login</button>
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Não tem uma conta? <a href="#" class="ml-2">Inscreve-se</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Fim Painel Login-->
</body>

</html>
