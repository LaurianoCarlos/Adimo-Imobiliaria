</head>

<body >
   <!--Menu principal topo-->
   <header>
    <nav class="navbar bg-dark navbar-dark navbar-expand-sm py-1 sticky-top">
      <div class="container">
        <h1><a href="../index.html"><img src="../assets/img/logo-adimo.png" alt="Logo Adimo"
              class="img-fluid img-size-20"></a></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavBar">
          <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="menuNavBar">
          <div class="navbar-nav ms-auto">
            <a href="../pages/imoveis.html" class="nav-link">Imoveis</a>
            <a href="../pages/lancamentos.html" class="nav-link">Lançamentos</a>

              <i class="fas fa-user"></i> Login
            </a>
          </div>
        </div>
    </nav>
    <!--Fim principal topo-->
    </header>


  <main class="formulario">
    <div class="opcoes container">
      <h1>Formulário de Contato</h1>
      <form action="#" method="POST">

        <div class="col-8 form-group">
          <label for="name">Nome:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="col-8 form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="col-8 form-group">
          <label for="phone">Telefone:</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="col-8 form-group">
          <label for="message">Mensagem:</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="col-8 form-group mt-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="signup" name="signup">
            <label class="form-check-label" for="signup">
              Desejo me cadastrar
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
      </form>
    </div>
  </main>


  <!--Inicio do rodapé-->
  <footer class="p-3 bg-dark text-light text-center">
    <p>Todos os direitos reservados</p>
  </footer>

</body>
