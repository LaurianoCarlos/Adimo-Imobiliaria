<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Adimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--Menu principal topo-->
    <header>
        <nav class="navbar bg-dark navbar-dark navbar-expand-sm py-1 sticky-top">
            <div class="container">
                <h1><a href="home.html"><img src="../assets/img/logo-adimo.png" alt="Logo Adimo" class="img-fluid img-size-20"></a></h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavBar">
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="menuNavBar">
                    <div class="navbar-nav ms-auto">
                        <a href="#" class="nav-link">Imoveis</a>
                        <a href="#" class="nav-link">Lançamentos</a>
                        <a href="#" class="nav-link">Sobre</a>
                        <a href="contato.html" class="nav-link">Fale Conosco</a>
                    </div>
                </div>
        </nav>
    </header>
    <!--Fim do menu principal topo-->

    <!--Formulario de contato-->
    <div class="container p-5 col-6">
        <h1>Formulário</h1>
        <form>
            <div class="mb-3">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
            </div>
            <button type="submit" class="btn btn-danger mt-2">Enviar</button>
        </form>
    </div>
<!--Fim do formulario de contato-->

    <!--Inicio do rodapé-->
    <footer class="p-3 bg-dark text-light text-center">
        <p>Todos os direiros reservados</p>
    </footer>
    <!--Fim do Inicio do rodapé-->
</body>
</html>
